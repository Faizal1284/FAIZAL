<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Text</title>
  <style>
    .animated-text {
      font-size: 30px;
      color: #333;
      transition: color 0.5s ease, transform 5s ease;
      display: inline-block;
      cursor: pointer;
    }

    .animated-text:hover {
      color: #ff5722; /* Changes color */
      transform: translateY(-10px); /* Moves upward */ transition: 5s;
    }
  </style>
</head>
<body>

  <h2 class="animated-text">Hover Me!</h2>

</body>
</html>
