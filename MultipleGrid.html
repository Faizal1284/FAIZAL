<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 600px;
      margin: 50px auto;
    }

    .box {
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .box1 { background-color: #00BCD4; }
    .box2 { background-color: #F44336; }
    .box3 { background-color: #2196F3; }
    .box4 { background-color: #FFEB3B; color: black; }
    .box5 { background-color: #9C27B0; }
    .box6 { background-color: #4CAF50; }
    .box7 { background-color: #FF9800; }
    .box8 { background-color: #009688; }
    .box9 { background-color: #B71C1C; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">1.</div>
    <div class="box box2">2.</div>
    <div class="box box3">3.</div>
    <div class="box box4">4.</div>
    <div class="box box5">5.</div>
    <div class="box box6">6.</div>
    <div class="box box7">7.</div>
    <div class="box box8">8.</div>
    <div class="box box9">9.</div>
  </div>
</body>
</html>
