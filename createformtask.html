<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0f2;
    }
    .form-container {
      background-color: #ffffff;
      width: 400px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
 text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: teal;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      margin-right: 5px;
 }
    .form-group label.inline {
      display: inline;
      margin-right: 10px;
    }
    .form-group input[type="range"] {
      width: 85%;
    }
    .form-group span {
      font-weight: bold;
    }
    .create-btn {
      width: 100%;
      background-color: teal;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .create-btn:hover {
      background-color: #006666;
  }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label>First name *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Password *</label>
        <input type="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password *</label>
        <input type="password" required>
      </div>
 <div class="form-group">
        <label>Gender:</label>
        <label class="inline"><input type="radio" name="gender"> Male</label>
        <label class="inline"><input type="radio" name="gender"> Female</label>
      </div>
      <div class="form-group">
        <label>Hobbies:</label>
        <label class="inline"><input type="checkbox"> Music</label>
        <label class="inline"><input type="checkbox"> Sports</label>
        <label class="inline"><input type="checkbox"> Travel</label>
        <label class="inline"><input type="checkbox"> Movies</label>
      </div>
      <div class="form-group">
        <label>Source of Income</label>
        <select>
          <option>Employed</option>
          <option>Self-employed</option>
          <option>Student</option>
          <option>Unemployed</option>
        </select>
      </div>
      <div class="form-group">
        <label>Income</label>
        <input type="range" min="0" max="100000" value="20000" oninput="this.nextElementSibling.value = this.value">
        <output>20000</output>
</div>
      <div class="form-group">
        <label>Upload Profile Picture</label>
        <input type="file">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" value="18">
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea rows="3"></textarea>
      </div>
      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
</body>
</html>
