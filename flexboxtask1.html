<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 15px; /* Rounded corners for container */
    }
    .green {
      width: 20%;
      height: 100%;
      background-color: green;
      border-radius: 10px; /* Rounded corners for green boxes */
    }
    .blue {
      width: 60%;
      height: 60%;
      background-color: blue;
      margin: 0 10px;
      border-radius: 10px; /* Rounded corners for blue box */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="green"></div>
    <div class="blue"></div>
    <div class="green"></div>
  </div>

</body>
</html>
